<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aayushi ğŸ’– Valentine</title>

  <style>
    body {
      background: linear-gradient(135deg, #ff0844, #ffb199);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.18);
      padding: 45px;
      border-radius: 25px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      position: relative;
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 10px;
    }

    h2 {
      font-weight: normal;
      margin-bottom: 30px;
    }

    button {
      font-size: 1.1rem;
      padding: 14px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    .yes {
      background: #ff2e63;
      color: white;
    }

    .yes:hover {
      transform: scale(1.15);
      background: #ff0844;
    }

    .no {
      background: white;
      color: #ff2e63;
      position: absolute;
    }
  </style>
</head>

<body>

  <!-- YES MUSIC -->
<audio id="yesMusic" preload="auto" loop playsinline>
  <source src="assets/audio/tum-tak.mp3" type="audio/mpeg">
</audio>

<!-- NO MUSIC -->
<audio id="noMusic" preload="auto" loop playsinline>
  <source src="assets/audio/no-sound.mp3" type="audio/mpeg">
</audio>


  <div class="card" id="card">
    <h1>ğŸ’– Aayushi ğŸ’–</h1>
    <h2>Will you be my Valentine?</h2>

    <button class="yes" onclick="yesClicked()">Yes ğŸ’•</button>
    <button class="no" onclick="teaseNo()">No ğŸ™„</button>

    <p style="font-size:0.9rem;opacity:0.8;">
      ğŸ”Š Music changes based on your choice
    </p>
  </div>

  <script>
    const yesMusic = document.getElementById("yesMusic");
    const noMusic = document.getElementById("noMusic");

    yesMusic.volume = 0.7;
    noMusic.volume = 0.7;

    const noTexts = [
      "No ğŸ˜",
      "Are you sure? ğŸ˜œ",
      "Think again ğŸ¤­",
      "Nice try ğŸ˜ˆ",
      "You can't say no ğŸ˜Œ",
      "Just say YES ğŸ’–"
    ];

    function stopAllMusic() {
      yesMusic.pause();
      noMusic.pause();
    }

    function playYesMusic() {
      stopAllMusic();
      yesMusic.currentTime = 0;
      yesMusic.play().catch(() => {});
    }

    function playNoMusic() {
      stopAllMusic();
      noMusic.currentTime = 0;
      noMusic.play().catch(() => {});
    }

    function teaseNo() {
      playNoMusic();

      const noBtn = document.querySelector(".no");
      const x = Math.random() * (window.innerWidth - 140);
      const y = Math.random() * (window.innerHeight - 70);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      noBtn.innerText =
        noTexts[Math.floor(Math.random() * noTexts.length)];
    }

    function yesClicked() {
      playYesMusic();

      document.getElementById("card").innerHTML = `
        <h1 style="font-size:3rem;">ğŸ’˜ Yayyy Aayushi! ğŸ’˜</h1>
        <h2>You just made my heart very happy ğŸ˜</h2>
        <p style="font-size:1.2rem;">Happy Valentineâ€™s Day ğŸ’–</p>
      `;
    }
  </script>

</body>
</html>
